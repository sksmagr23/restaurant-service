<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restaurant Service{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between">
                <a href="{% url 'home' %}" class="text-xl font-bold">Restaurant</a>
                <div>
                    {% if user.is_authenticated %}
                        <a href="{% url 'account_logout' %}" class="text-gray-700">Logout</a>
                    {% else %}
                        <a href="{% url 'account_login' %}" class="text-gray-700">Login</a>
                        <a href="{% url 'account_signup' %}" class="ml-4 text-gray-700">Signup</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
