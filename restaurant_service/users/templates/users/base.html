{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restaurant Service{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }

        .bg-cover {
            background-image: url('{% static "users/images/background.jpeg" %}');
            background-size: cover;
            background-position: center;
        }
        .bg-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            z-index: -1;
        }
        .form-container {
            max-width: 550px;
            margin: auto;
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-align: center;
        }
        .form-field {
            margin-bottom: 15px;
        }
        .form-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .form-field input {
            width: 100%;
            padding: 7px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #8B4513;
            color: white;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-button:hover {
            background-color: #8B0000;
        }
        .errorlist {
            color: red;
            list-style-type: none;
            padding-left: 0;
        }
    </style>
</head>
<body class="bg-cover bg-overlay relative">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between">
                <a href="{% url 'home' %}" class="text-xl font-bold">Restaurant</a>
                <div>
                    {% if user.is_authenticated %}
                        <a href="{% url 'account_logout' %}" class="text-gray-700">Logout</a>
                    {% else %}
                        <a href="{% url 'account_login' %}" class="text-gray-700">Login</a>
                        <a href="{% url 'account_signup' %}" class="ml-4 text-gray-700">SignUp</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
