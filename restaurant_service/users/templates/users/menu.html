{% extends 'users/base.html' %}

{% block title %}Menu{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold">Our Menu</h1>
<form method="GET" class="mt-4">
    <input type="text" name="q" placeholder="Search menu items" class="p-2 border rounded">
    <button type="submit" class="p-2 bg-blue-500 text-white rounded">Search</button>
</form>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 mt-8">
    {% for item in menu_items %}
    <div class="bg-white p-4 shadow-lg rounded-lg">
        <h2 class="text-xl font-bold">{{ item.name }}</h2>
        <p class="mt-2">{{ item.description }}</p>
        <p class="mt-4 font-bold">${{ item.price }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
